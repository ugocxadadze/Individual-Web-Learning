<h1>ხინკალი</h1>
<button>როგორ მზადდება ხინკალი</button>
<p>ხინკლის დამზადება სათავეს იღებს აღმოსავლეთ საქართველოს მთიან რეგიონებში. მისი გამოგონების პატივი მიეწერებათ როგორც მოხევეებს, ასევე ფშავლებს, მთიულებსა და ხევსურებს.</p>
