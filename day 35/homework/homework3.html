<h1>გიორგი მამარდაშვილი</h1>
<button>იხილეთ მეტი</button>
<p>გიორგი მამარდაშვილი დ. 29 სექტემბერი, 2000, თბილისი, საქართველო — ქართველი ფეხბურთელი. საქართველოს ეროვნული ნაკრებისა და ვალენსიას მეკარე. 2020 წელს დაასახელეს ეროვნული ლიგის საუკეთესო მეკარედ. 2024 წლის ევროპის ჩემპიონატის მონაწილე საქართველოს ეროვნული ნაკრების შემადგენლობაში.</p>
