<h1>არწივი</h1>

<p> შუა აზიაში მთის არწივს ათვინიერებენ და სანადიროდ იყენებენ. საქართველოში გვხვდება არწივის 6 სახეობა: მცირე არწივი, მყივანი არწივი, ბეგობის არწივი, ველის არწივი, მ. შ. არის როგორც მობინადრე, ისე მიმომფრენი სახეობები.</p>
